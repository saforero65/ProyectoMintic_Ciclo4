<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h2 class=" title">Tabla Productos </h2>
        </div>
        <div class=" card-body">

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>codigo producto</th>
                <th>iva compra</th>
                <th>nit proveedor</th>
                <th>nombre producto</th>
                <th>precio compra</th>
                <th>precio venta</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of contenido">
                <td> {{producto.codigoproducto}} </td>
                <td>{{producto.ivacompra}}</td>
                <td>{{producto.nitproveedor}}</td>
                <td>{{producto.nombreproducto}}</td>
                <td>{{producto.preciocompra}}</td>
                <td>{{producto.precioventa}}</td>
              </tr>
            </tbody>




          </table>
        </div>

      </div>

    </div>

  </div>
</div>
